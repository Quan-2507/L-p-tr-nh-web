<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            transition: transform 1s;
        }
    </style>
</head>
<body>
<h1>Xoay Hình Ảnh</h1>
<img id="rotate-image" src="img/Screenshot%202023-08-09%20012700.png" alt="Hình ảnh">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $("#rotate-image").css("transform", "rotate(15deg)");
        }, 2000);
    });
</script>
</body>
</html>
